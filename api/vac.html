<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js" async="async"></script>
    <script src="templates.js" async="async"></script>
    <script>
        var hhd = hhd || {};
        hhd.options = {
            url: 'http://graphite.hh.ru',
            refreshTimeout: 30000,
            itemsInRow: 1,
            itemsInCol: 3
        };
        hhd.renderOptions = {
            fontSize: '12',
            fontName: 'FreeMono',
            fontBold: 'true',
            lineWidth: '1',
            margin: '5',
            areaAlpha: '.5',
            bgcolor: 'black',
            fgcolor: 'gray',
            hideLegend: 'false',
            yMin: '0',
            yMax: '150'
        };
        hhd.graphs = [
            /* [ title, template, source ] */
            ['total, rps, code', 'codes', 'total'],
            ['/vacancies, rps, code', 'codes', 'page.hhapi_pages_vacancies'],
            ['/vacancies/{id}, rps, code', 'codes', 'page.hhapi_pages_vacancies_item']
        ];
    </script>
</head>
<body>
    <select id="period">
        <option value="-1h">1h</option>
        <option value="-4h">4h</option>
        <option value="-12h">12h</option>
        <option value="-1d">1d</option>
        <option value="-7d">1w</option>
    </select>
</body>
</html>
